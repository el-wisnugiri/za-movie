<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Za Movie</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav-wrapper container-fluid bg-dark">
      <div
        class="
          container
          nav-bar
          navbar-expand-lg
          d-flex
          align-items-center
          justify-content-between
          bg-dark
        "
      >
        <div class="logo">
          <a id="home-link" href="index.html">Za Movie</a>
        </div>
        <div class="menu-bar">
          <a href="#">Favorites</a>
        </div>
      </div>
    </div>

    <div class="container home-wrapper">
      <div class="home-content py-3">
        <div class="search-bar col-12">
          <input class="search-input" type="search" placeholder="Search" />
          <button class="search-button" type="button">Search</button>
        </div>
      </div>
      <!-- List of movies go here with JS -->
      <div class="list-movies row"></div>
      <!-- Details Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Movie Details</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body row">
              <!-- JS details go here -->
              <div class="details-image col-md-4">
                <img src="#" alt="details-image" />
              </div>
              <div class="movie-details col-md-8">
                <ul class="list-group">
                  <li class="list-group-item"><h4>Title</h4></li>
                  <li class="list-group-item">Released : 1990</li>
                  <li class="list-group-item">Genre: Horror</li>
                  <li class="list-group-item">Writer: Me</li>
                  <li class="list-group-item">Actors: Me</li>
                  <li class="list-group-item">Production: A1</li>
                  <li class="list-group-item">Plot: Bla</li>
                </ul>
              </div>
              <!-- end -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/main.bundle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
